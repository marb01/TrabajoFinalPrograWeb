<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Declaracion</title>
		
		<script type="text/javascript"
				src="ajax.aspnetcdn.com/ajax/jquery.validate/1.16.0/jquery.validate.js">
		</script>
		
		<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	
	</head>
	
	<body>
		<div th:replace="fragments/header :: header"></div>
		
		<div class="container">
			<form th:action="@{/declaracion/registrar}" method="post" th:object="${declaracion}">
				<div class="form-group">
				<label for="iddeclaracion">ID:</label>
					<input type="text" class="form-control" th:field="*{idDeclaracion}"></input>
					
					<div class="form-group">
						<label for="juramento">Juramento:</label>
						<input type="text" class="form-control" th:field="*{juramento}" id="juramento"></input>
						
						<div class="alert alert-danger" th:if="${#fields.hasErrors('juramento')}" 
							th:errors="*{juramento}">						
						</div>
						
						<label for="fechaDeclaracion">FECHA :</label>
						<input type="date" class="form-control" th:field="*{fechaDeclaracion}" id="fechaDeclaracion"></input>
					
						<div class="alert alert-danger" th:if="${#fields.hasErrors('fechaDeclaracion')}" 
							th:errors="*{fechaDeclaracion}">
						</div>		
						
					</div>
				
				</div>
				
				<button type="submit" class="btn btn-primary">Aceptar</button>
				<a href="/declaracion/listar" class="btn btn-danger">Cancelar</a>
				
			</form>
		</div>
		
		<div th:replace="fragments/footer :: footer"></div>
					<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
		
	</body>
	
</html>
